<ng-container *ngIf="hero$ | async as hero">
  <div class="hero-container">
    <img [src]="hero.carousel[0]" width="100%" height="100%" />
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>{{ hero.title }}</h1>
      <p>{{ hero.description }}</p>
    </div>
  </div>
</ng-container>
