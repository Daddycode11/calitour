<section class="top-section" scrollReveal>
  <h2 class="section-title">Top Destinations</h2>
  <p class="section-sub">Experience the best of Switzerland</p>

  <div class="destinations-grid">
    <mat-card
      class="destination-card"
      *ngFor="let item of destinations$; let i = index"
    >
      <img mat-card-image [src]="item.thumbnail" [alt]="item.name" />

      <mat-card-header>
        <mat-card-title>{{ item.name }}</mat-card-title>
        <mat-card-subtitle>{{ item.category }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <p class="summary">{{ item.summary }}</p>
      </mat-card-content>

      <mat-card-actions>
        <button mat-button color="primary">View Details</button>
      </mat-card-actions>
    </mat-card>
  </div>
</section>
